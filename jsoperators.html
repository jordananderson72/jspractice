<body>
    <script>
        "use strict";
        
        // No effect on numbers
        let x = 1;
        alert ( +x);

        let y = -2;
        alert ( +y);

        //converts non-numbers
        alert( +true);
        alert( +"");

        // both values converted to numbers before the binary plus
        let apples = "2";
        let oranges = "3";
        alert( +apples + +oranges);
    </script>
